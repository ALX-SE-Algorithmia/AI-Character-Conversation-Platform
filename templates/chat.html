<html>
  <head>
    <title>Chat</title>
  </head>
  <body>
    <h1>Chat with {{ character.name }}</h1>
    <p>User ID: {{ user_id }}</p>
    <p>Conversation ID: {{ conversation_id or "New Conversation" }}</p>
    <ul>
      {% for message in messages %}
        <li><strong>{{ message.role }}:</strong> {{ message.content }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
